# The program to run
program: train.py

# Method: grid, random, bayes
method: random

# Project
project: accident-severity-prediction

# Metric to optimize
metric:
  name: rmse
  goal: minimize


# Parameters space to search
parameters:
  eta:
    distribution: log_uniform_values
    min: 1e-5
    max: 1e-2
  min_child_weight:
    values: [1, 2, 3, 4, 5, 6]
  max_depth:
    values: [2, 3, 4, 5, 6]
  gamma:
    values: [0.001, 0.01, 0.1, 1, 5, 10]
  subsample:
    values: [0.001, 0.005, 0.01, 0.05, 0.1, 0.5, 1]
  colsample_bytree:
    values: [0.001, 0.005, 0.01, 0.05, 0.1, 0.5, 1]
  lambda:
    values: [0.001, 0.01, 0.1, 1, 5, 10]
  alpha:
    values: [0.001, 0.01, 0.1, 1, 5, 10]
  scale_pos_weight:
    values: [1, 2, 3]


  